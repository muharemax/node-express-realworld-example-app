apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: antcolony
spec:
  #type: LoadBalancer
  selector:
    app: backend-app
  ports:
    - port: 4000
      protocol: TCP
      targetPort: 4000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: antcolony
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      containers:
        - name: backend-app
          image: chorba/antcolony:node-express-app.latest
          env:
          - name: PORT
            value: "4000"
          - name: NODE_ENV
            value: "production"
          - name: SECRET
            value: "conduit"
          - name: MONGODB_URI
            value: "mongodb://mongo:27017/conduit"
          ports:
            - containerPort: 4000
      imagePullSecrets:
        - name: docker-credentials
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-ingress
  namespace: antcolony
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: backend-app.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 4000